  scan-workspaces:
    name: SBOM Each Workspace
    runs-on: ubuntu-latest
    # needs: ort-check
    strategy:
      matrix:
        project:
          - packages/aws-authenticator
          - packages/frontend-framework
          - packages/shared
          - apps/dev_project
          - docs
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Sanitize workspace name
        id: sanitize-name
        run: |
          sanitized_name=$(echo "${{ matrix.project }}" | sed 's|/|-|g')
          echo "SANITIZED_NAME=${sanitized_name}" >> $GITHUB_ENV

      - name: Generate SBOM
        run: |
          echo "Generating SBOM for workspace: ${{ matrix.project }}"
          npm sbom --sbom-format spdx --output SBOM.spdx >> SBOM.spdx
          # Check if the SBOM was generated
          if [ ! -f SBOM.spdx ]; then
            echo "::error ::SBOM generation failed for ${{ matrix.project }}. File SBOM.spdx not found."
            exit 1
          fi

      - name: Check If SBOM Has Changed
        run: |
          sbom_path="${{ matrix.project }}/SBOM.spdx"
          echo "Checking if SBOM has changed for ${{ matrix.project }}"
          if [ ! -f SBOM.spdx ]; then
            echo "::error ::SBOM not found for workspace ${{ matrix.project }}. Failing step."
            exit 1
          fi
          if [ -f "${sbom_path}" ]; then
            if diff SBOM.spdx "${sbom_path}" > /dev/null; then
              echo "SBOM has not changed. Skipping staging."
              exit 0
            fi
          fi
          echo "New or updated SBOM detected. Proceeding to stage."
          mkdir -p $(dirname "${sbom_path}")
          mv SBOM.spdx "${sbom_path}"
        shell: bash

      - name: Defer git commit
        run: |
          git add "${{ matrix.project }}/SBOM.spdx"

  commit-changes:
    name: Commit All SBOMs
    runs-on: ubuntu-latest
    needs: scan-workspaces # Ensure this runs after all SBOMs are generated
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Pull latest changes to avoid conflicts
        run: git pull origin ${{ github.event.ref }}

      - name: Commit all SBOMs in one commit
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "chore(ci): add SBOMs for workspaces"
          git push

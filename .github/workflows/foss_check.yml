name: FOSS Check

on:
  push:
    branches:
      - IAV-FF-feature-foss-check-integration-192

jobs:
  foss-check:
    runs-on: ubuntu-latest
    steps:
      # ─── 1) Checkout ───────────────────────────────────────────
      - name: Checkout code
        uses: actions/checkout@v3

      # ─── 2) Generate SBOM (Syft) ────────────────────────────────────────
      - name: Generate SBOM (SPDX-JSON)
        uses: anchore/sbom-action@v0
        with:
          format: spdx-json
          output-file: sbom.spdx.json
          upload-artifact: false

      # ─── 3) Scan for Vulnerabilities (Grype) ────────────────────────────
      - name: Scan for Vulnerabilities
        id: scan
        uses: anchore/scan-action@v4
        with:
          path: '.'
          fail-build: true
          severity-cutoff: high
          only-fixed: true
          output-format: sarif

      - name: Generate full Grype JSON report
        run: |
          # ensure grype is installed at v0.80.0
          curl -sSL https://raw.githubusercontent.com/anchore/grype/v0.80.0/install.sh | sh
          ./grype dir:. -o json > grype-report.json

      - name: Upload full Grype JSON report
        uses: actions/upload-artifact@v3
        with:
          name: grype-json
          path: grype-report.json

      # ─── 4) Upload SARIF to GitHub Code Scanning ────────────────────────
      - name: Upload Grype SARIF report
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ${{ steps.scan.outputs.sarif }}

      # ─── 5) License & Policy Check (ORT) ────────────────────────────────
      - name: ORT License & Policy Check
        uses: oss-review-toolkit/ort-ci-github-action@v1
        with:
          fail-on: 'violations'

      # ─── 6) Upload All FOSS Artifacts ──────────────────────────────────
      - name: Upload Compliance Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: foss-reports
          path: |
            sbom.spdx.json
            *.sarif
            ort-reports/**

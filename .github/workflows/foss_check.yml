name: FOSS Check

on:
  push:
    branches:
      - IAV-FF-feature-foss-check-integration-192

jobs:
  scan:
    name: SBOM & Vulnerability Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies at root
        run: npm ci

      - name: Generate SBOM (CycloneDX JSON)
        uses: anchore/sbom-action@v0
        with:
          format: cyclonedx-json
          output-file: sbom.cdx.json
          upload-artifact: false

      - name: Scan for Vulnerabilities
        id: scan
        uses: anchore/scan-action@v4
        continue-on-error: true
        with:
          path: .
          fail-build: true
          severity-cutoff: high
          only-fixed: true
          output-format: sarif

      - name: Upload Grype SARIF report
        uses: actions/upload-artifact@v4
        with:
          name: grype-sarif
          path: ${{ steps.scan.outputs.sarif }}

      - name: Fail on High/Critical Vulnerabilities
        if: ${{ steps.scan.conclusion == 'failure' }}
        run: |
          echo "::error ::High/Critical vulnerabilities detected! Failing job."
          exit 1

  ort-check:
    name: ORT License & Policy Check
    runs-on: ubuntu-latest
    needs: scan
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install root dependencies
        run: |
          npm cache clean -f
          rm -rf node_modules
          npm i

      - name: Log dependency tree
        run: npm ls --all || true

      - name: Add ORT config to repo
        run: |
          mkdir -p .ort/config
          cat <<EOF > .ort/config/config.yml
          analyzer:
            allow_dynamic_versions: true
            skip_excluded: true

          excludes:
            paths:
              - pattern: 'packages/**'
                reason: 'BUILD_TOOL_OF'
                comment: 'Ignore internal packages'
            paths:
              - pattern: 'docs/.vite/deps/**'
                reason: 'BUILD_TOOL_OF'
                comment: 'Ignore Vite-generated dependency folder'
          EOF

      - name: Run ORT
        id: ort
        uses: oss-review-toolkit/ort-ci-github-action@v1
        with:
          #ort-yml-path: '.ort.yml'
          allow-dynamic-versions: 'true'

      - name: Upload ORT Result Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ort-results
          path: |
            ort-ci/

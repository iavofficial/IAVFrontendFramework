name: FOSS Check

on:
  push:
    branches:
      - IAV-FF-feature-foss-check-integration-192

jobs:
  foss-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate SBOM (CycloneDX JSON)
        uses: anchore/sbom-action@v0
        with:
          format: cyclonedx-json
          output-file: sbom.cdx.json
          upload-artifact: false

      - name: Scan for Vulnerabilities
        id: scan
        uses: anchore/scan-action@v4
        continue-on-error: true
        with:
          path: .
          fail-build: true
          severity-cutoff: high
          only-fixed: true
          output-format: sarif

      - name: Upload Grype SARIF report
        uses: actions/upload-artifact@v4
        with:
          name: grype-sarif
          path: ${{ steps.scan.outputs.sarif }}

      - name: ORT License & Policy Check
        uses: oss-review-toolkit/ort-ci-github-action@v1
        with:
          # “clone this repo into the container”
          vcs-type: 'git'
          vcs-url: 'https://github.com/${{ github.repository }}.git'
          vcs-revision: ${{ github.sha }}

          # run the analyzer, advisor (CVE), evaluator (license), reporter & upload
          run: >
            analyzer,
            advisor,
            evaluator,
            reporter,
            upload-results

          # fail if any license violations were detected
          fail-on: 'violations'

          # allow no-lockfile packages (your .vite/deps)
          allow-dynamic-versions: 'true'

          # point ORT at your local repo config
          ort-yml-path: '.ort.yml'

      - name: Upload Compliance Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: foss-reports
          path: |
            sbom.cdx.json
            *.sarif
            ort-reports/**

      - name: Fail on Vulnerabilities
        if: ${{ steps.scan.conclusion == 'failure' }}
        run: |
          echo "::error ::High/Critical vulnerabilities detected! Failing job."
          exit 1

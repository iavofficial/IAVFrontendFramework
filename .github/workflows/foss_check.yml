name: FOSS Check

on:
  push:
    branches:
      - IAV-FF-feature-foss-check-integration-192

jobs:
  foss-check:
    runs-on: ubuntu-latest
    steps:
      # ─── 1) Checkout ─────────────────────────────────────────────────────
      - name: Checkout code
        uses: actions/checkout@v4

      # ─── 2) SBOM via Syft ─────────────────────────────────────────────────
      - name: Generate SBOM (SPDX-JSON)
        uses: anchore/sbom-action@v0
        with:
          format: spdx-json
          output-file: sbom.spdx.json
          upload-artifact: false

      # ─── 3) Vulnerability Scan via Grype ─────────────────────────────────
      - name: Scan for Vulnerabilities (Grype)
        uses: anchore/scan-action@v4
        with:
          path: '.'
          fail-build: true
          severity-cutoff: high
          only-fixed: true
          output-format: sarif
          output-file: grype-report.sarif

      # ─── 4) Upload SARIF to GitHub Code Scanning ─────────────────────────
      - name: Upload Grype SARIF to GitHub
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: grype-report.sarif

      # ─── 5) License & Policy Check via ORT ───────────────────────────────
      - name: ORT License & Policy Check
        uses: oss-review-toolkit/ort-ci-github-action@v1
        with:
          fail-on: 'violations' # abort if any deny-listed license appears

      # ─── 6) Upload All FOSS Artifacts ───────────────────────────────────
      - name: Upload Compliance Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: foss-reports
          path: |
            sbom.spdx.json
            grype-report.sarif
            ort-reports/**

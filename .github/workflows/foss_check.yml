name: FOSS Check

on:
  push:
    branches:
      - IAV-FF-feature-foss-check-integration-192

jobs:
  foss-check:
    runs-on: ubuntu-latest

    steps:
      # ─── 1) Git SSH → HTTPS for ORT ──────────────────────────────────────
      - name: Configure Git for ORT
        run: |
          git config --global url."https://github.com/".insteadOf "ssh://git@github.com/"

      # ─── 2) Checkout Your Code ─────────────────────────────────────────
      - name: Checkout Code
        uses: actions/checkout@v3

      # ─── 3) Generate SBOM (Syft) ────────────────────────────────────────
      - name: Generate SBOM (SPDX-JSON)
        uses: anchore/sbom-action@v0
        with:
          format: spdx-json
          output-file: sbom.spdx.json
          upload-artifact: false

      # ─── 4) Scan for Vulnerabilities (Grype) ────────────────────────────
      - name: Scan for Vulnerabilities
        uses: anchore/scan-action@v4
        with:
          path: .
          fail-build: true

      # ─── 5) License & Policy Check (ORT) ───────────────────────────────
      - name: ORT License & Policy Check
        uses: oss-review-toolkit/ort-ci-github-action@v1
        with:
          fail-on: 'violations' # abort on any policy violation

      # ─── 6) Upload All Artifacts ────────────────────────────────────────
      - name: Upload Compliance Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: foss-reports
          path: |
            sbom.spdx.json
            grype-report.*
            ort-reports/**

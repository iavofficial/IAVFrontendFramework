name: FOSS Check

on:
  push:
    branches:
      - IAV-FF-feature-foss-check-integration-192

jobs:
  scan:
    name: SBOM & Vulnerability Scan for Root
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Install all dependencies using workspaces
      - name: Install all dependencies with workspaces
        run: npm ci

      # Step 3: Generate root-level SBOM (CycloneDX JSON)
      - name: Generate SBOM (CycloneDX JSON) for root
        uses: anchore/sbom-action@v0
        with:
          format: cyclonedx-json
          output-file: sbom-root.cdx.json
          upload-artifact: false

      # Step 4: Upload root-level SBOM as an artifact
      - name: Upload root-level SBOM as artifact
        uses: actions/upload-artifact@v4
        with:
          name: root-sbom-cyclonedx
          path: sbom-root.cdx.json

      # Step 5: Scan the root-level SBOM for vulnerabilities
      - name: Scan SBOM for Vulnerabilities
        id: scan
        uses: anchore/scan-action@v4
        continue-on-error: true
        with:
          path: .
          fail-build: true
          severity-cutoff: high
          only-fixed: true
          output-format: sarif

      # Step 6: Upload Grype SARIF report
      - name: Upload Grype SARIF report
        uses: actions/upload-artifact@v4
        with:
          name: grype-sarif
          path: ${{ steps.scan.outputs.sarif }}

      - name: Upload SARIF to GitHub Code Scanning
        if: success() || failure()
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: ${{ steps.scan.outputs.sarif }}

      # Step 7: Fail build on high/critical vulnerabilities
      - name: Fail on High/Critical Vulnerabilities
        if: ${{ steps.scan.conclusion == 'failure' }}
        run: |
          echo "::error ::High/Critical vulnerabilities detected! Failing job."
          exit 1

  scan-workspaces:
    name: SBOM & Scan for Each Workspace
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project:
          - packages/aws-authenticator
          - packages/frontend-framework
          - packages/shared
          - apps/dev_project
          - docs
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Sanitize workspace name
        id: sanitize-name
        run: |
          # Replace slashes "/" in project name with dashes "-"
          sanitized_name=$(echo "${{ matrix.project }}" | sed 's|/|-|g')
          echo "SANITIZED_NAME=${sanitized_name}" >> $GITHUB_ENV

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          path: ${{ matrix.project }}
          format: cyclonedx-json
          output-file: sbom-${{ env.SANITIZED_NAME }}.cdx.json
          upload-artifact: false

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-${{ env.SANITIZED_NAME }}
          path: sbom-${{ env.SANITIZED_NAME }}.cdx.json

      - name: Scan SBOM
        id: scan
        uses: anchore/scan-action@v4
        continue-on-error: true
        with:
          path: ${{ matrix.project }}
          fail-build: true
          severity-cutoff: high
          only-fixed: true
          output-format: sarif

      - name: Upload Grype SARIF report
        uses: actions/upload-artifact@v4
        with:
          name: sarif-${{ env.SANITIZED_NAME }}
          path: ${{ steps.scan.outputs.sarif }}

      - name: Fail on High/Critical Vulnerabilities
        if: ${{ steps.scan.conclusion == 'failure' }}
        run: |
          echo "::error ::High/Critical vulnerabilities detected in ${{ matrix.project }}! Failing job."
          exit 1

  ort-check:
    name: ORT License & Policy Check
    runs-on: ubuntu-latest
    needs: [scan, scan-workspaces]
    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Install all workspace dependencies
      - name: Install dependencies using npm workspaces
        run: npm ci

      # Step 3: Add ORT configuration files to the repository
      - name: Add ORT config to repo
        run: |
          mkdir -p .ort/config
          cat <<EOF > .ort/config/config.yml
          analyzer:
            allow_dynamic_versions: true
            skip_excluded: true

          excludes:
            paths:
              - pattern: 'packages/**'
                reason: 'BUILD_TOOL_OF'
                comment: 'Ignore internal packages'
              - pattern: 'apps/**'
                reason: 'BUILD_TOOL_OF'
                comment: 'Ignore internal apps'
            paths:
              - pattern: 'docs/.vite/deps/**'
                reason: 'BUILD_TOOL_OF'
                comment: 'Ignore Vite-generated dependency folder'
          EOF

          cat <<EOF > .ort/config/rules.kts
          licenseRule("DisallowedLicenses") {
              disallowed {
                  license("GPL")
                  license("AGPL")
              }
          }
          EOF

      # Step 4: Run ORT for license and policy checks
      - name: Run ORT
        id: ort
        uses: oss-review-toolkit/ort-ci-github-action@v1
        with:
          allow-dynamic-versions: 'true'

name: FOSS Check

on:
  push:
    branches:
      - IAV-FF-feature-foss-check-integration-192

jobs:
  scan:
    name: SBOM & Vulnerability Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate SBOM (CycloneDX JSON)
        uses: anchore/sbom-action@v0
        with:
          format: cyclonedx-json
          output-file: sbom.cdx.json
          upload-artifact: false

      - name: Scan for Vulnerabilities
        id: scan
        uses: anchore/scan-action@v4
        continue-on-error: true
        with:
          path: .
          fail-build: true
          severity-cutoff: high
          only-fixed: true
          output-format: sarif

      - name: Upload Grype SARIF report
        uses: actions/upload-artifact@v4
        with:
          name: grype-sarif
          path: ${{ steps.scan.outputs.sarif }}

      - name: Fail on High/Critical Vulnerabilities
        if: ${{ steps.scan.conclusion == 'failure' }}
        run: |
          echo "::error ::High/Critical vulnerabilities detected! Failing job."
          exit 1

  ort-check:
    runs-on: ubuntu-latest
    needs: scan
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create ORT global config
        run: |
          mkdir -p /home/runner/.ort/config
          echo '
          analyzer {
            workspaceHandling = "IGNORE"
          }
          ' > /home/runner/.ort/config/ort.conf

      - name: ORT License & Policy Check
        uses: oss-review-toolkit/ort-ci-github-action@v1
        with:
          # Clean git clone
          vcs-type: 'git'
          vcs-url: 'https://github.com/${{ github.repository }}.git'
          vcs-revision: ${{ github.sha }}

          # Full pipeline
          run: >
            analyzer,
            advisor,
            evaluator,
            reporter,
            upload-results

          # Fail on license violations
          fail-on: 'violations'

          # Use your .ort.yml
          ort-yml-path: '.ort.yml'
          allow-dynamic-versions: 'true'

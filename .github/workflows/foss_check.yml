name: FOSS Check

on:
  push:
    branches:
      - IAV-FF-feature-foss-check-integration-192

jobs:
  scan:
    name: SBOM & Vulnerability Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate SBOM (CycloneDX JSON)
        uses: anchore/sbom-action@v0
        with:
          format: cyclonedx-json
          output-file: sbom.cdx.json
          upload-artifact: false

      - name: Scan for Vulnerabilities
        id: scan
        uses: anchore/scan-action@v4
        continue-on-error: true
        with:
          path: .
          fail-build: true
          severity-cutoff: high
          only-fixed: true
          output-format: sarif

      - name: Upload Grype SARIF report
        uses: actions/upload-artifact@v4
        with:
          name: grype-sarif
          path: ${{ steps.scan.outputs.sarif }}

      - name: Fail on High/Critical Vulnerabilities
        if: ${{ steps.scan.conclusion == 'failure' }}
        run: |
          echo "::error ::High/Critical vulnerabilities detected! Failing job."
          exit 1

  ort-check:
    name: ORT License & Policy Check
    runs-on: ubuntu-latest
    needs: scan
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create ORT global config
        run: |
          mkdir -p /home/runner/.ort/config
          cat <<EOF > /home/runner/.ort/config/config.yml
          analyzer:
            workspace_handling: "IGNORE"
            package_manager_configs:
              NPM:
                options:
                  resolve_scopes: false
                  ignore_dev_dependencies: true
          EOF

      - name: Run ORT
        id: ort
        uses: oss-review-toolkit/ort-ci-github-action@v1
        with:
          run: >
            analyzer,
            advisor,
            evaluator,
            reporter,
            upload-results
          fail-on: 'violations'
          ort-yml-path: '.ort.yml'
          allow-dynamic-versions: 'true'

      - name: Upload ORT Result Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ort-results
          path: |
            ort-ci/

name: Format Code

on:
  pull_request:
    branches:
      - "**"
  pull_request_target:
    types:
      - closed

jobs:
  format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Dependencies
        run: npm ci

      - name: Run Format
        run: |
          npm run format
          git fetch --all
          git checkout "origin/${{ github.head_ref }}"
          git pull origin ${{ github.head_ref }}

      - name: Set environment variables
        run: echo "GITHUB_ACTOR=${{ github.actor }}" >> $GITHUB_ENV

      - name: Set GitHub identity
        run: |
          git config --global user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git config --global user.name "${GITHUB_ACTOR}"

      - name: Create and Checkout Branch (if necessary)
        run: |
          git checkout -b ${{ github.head_ref }} || git checkout ${{ github.head_ref }}

      - name: Commit and Push Changes
        run: |
          git add .
          git commit -m "chore(format): apply automated formatting changes"
          git push --set-upstream origin ${{ github.head_ref }}

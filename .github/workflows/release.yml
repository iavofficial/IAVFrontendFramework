name: Release

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - develop
    paths-ignore:
      - "SBOM.json"
      - "*.md"
      - ".github/**/*"
      - "docs/**/*"

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"

      - run: find ./main/scripts/unix/ -type f -exec chmod +x {} \;

      # Install Turborepo
      - run: npm i

      - run: npm run build

      - run: npm run test

      - name: Build all packages and release them
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm run release

  deploy-docs:
    needs: release
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set environment variables
        run: echo "GITHUB_ACTOR=${{ github.actor }}" >> $GITHUB_ENV

      - name: Set GitHub identity
        run: |
          git config --global user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git config --global user.name "${GITHUB_ACTOR}"

      - run: find ./main/scripts/unix/ -type f -exec chmod +x {} \;

      - name: Prepare gh-pages
        run: |
          git fetch origin
          if ! git rev-parse --verify origin/gh-pages; then
            git checkout --orphan gh-pages
            git rm -rf .
            echo "Created new gh-pages branch."
          else
            git checkout gh-pages
          fi
          mkdir main
          git archive --format=tar main | tar -x -C main

      - name: Generate docs
        run: |
          ./main/scripts/unix/copy-additional-files.sh
          cd main
          npm i
          npm run generate-docs
          cd ..
          ./main/scripts/unix/process-and-commit-docs.sh
